<h2>LLSR Data Exporter</h2>

<h3>Description</h3>

<p>The function saves a copy of a specified variable to a file in 
the folder pointed by the user.
</p>


<h3>Usage</h3>

<pre><code class="language-R">export_data(localData = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>localData</code></td>
<td>
<p>A variable existing in R environment and that will be saved
locally.</p>
</td>
</tr></table>
