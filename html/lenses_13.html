<h2>Dims lens</h2>

<h3>Description</h3>

<p>A lens into an objects dimensions
</p>


<h3>Usage</h3>

<pre><code class="language-R">dim_l
</code></pre>


<h3>Format</h3>

<p>An object of class <code>lens</code> of length 2.</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- 1:10

(y &lt;- set(x, dim_l, c(2,5)))
view(y, dim_l)
</code></pre>
