<h2>Capture a backtrace</h2>

<h3>Description</h3>

<p>Captures the sequence of calls that lead to the current function. It is just
a wrapper to <code>rlang::trace_back()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tb(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Passed to <code>rlang::trace_back()</code>.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An object of class <code>rlang_trace</code>.
</p>
