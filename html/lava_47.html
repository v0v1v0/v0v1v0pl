<h2>Finds the unique commutation matrix</h2>

<h3>Description</h3>

<p>Finds the unique commutation matrix K:
<code class="reqn">K vec(A) = vec(A^t)</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">commutation(m, n = m)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>m</code></td>
<td>
<p>rows</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>columns</p>
</td>
</tr>
</table>
