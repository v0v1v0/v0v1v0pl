<h2>Convert R object into a logger log-level</h2>

<h3>Description</h3>

<p>Convert R object into a logger log-level
</p>


<h3>Usage</h3>

<pre><code class="language-R">as.loglevel(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>string or integer</p>
</td>
</tr></table>
<h3>Value</h3>

<p>pander log-level, e.g. <code>INFO</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">as.loglevel(INFO)
as.loglevel(400L)
as.loglevel(400)
</code></pre>
