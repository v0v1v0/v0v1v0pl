<h2>Reverse lens</h2>

<h3>Description</h3>

<p>Lens into the reverse of an object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rev_l
</code></pre>


<h3>Format</h3>

<p>An object of class <code>lens</code> of length 2.</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- 1:10
view(x, rev_l)
set(x, rev_l, 11:20)
</code></pre>
