<h2>Add dynamic URL Hash</h2>

<h3>Description</h3>

<p>Leaflet-hash lets you to add dynamic URL hashes to web pages with Leaflet maps. You can easily link users to specific map views.
</p>


<h3>Usage</h3>

<pre><code class="language-R">addHash(map)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>map</code></td>
<td>
<p>The leaflet map</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">leaflet() %&gt;%
  addTiles() %&gt;%
  addHash()
</code></pre>
