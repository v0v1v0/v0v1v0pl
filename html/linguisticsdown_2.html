<h2>Conditional Compilation</h2>

<h3>Description</h3>

<p><code>cond_cmpl</code> wraps a sequence of IPA string
with LaTeX code in R Markdown document when compiled
to LaTeX. When compiled to HTML, returns the
original sequence.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cond_cmpl(ipa)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ipa</code></td>
<td>
<p>String. A sequence of IPA symbols.</p>
</td>
</tr></table>
