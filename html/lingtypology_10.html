<h2>BANTU's Language identifiers</h2>

<h3>Description</h3>

<p>Language identifiers from BANTU (<a href="https://abvd.eva.mpg.de/bantu/index.php">https://abvd.eva.mpg.de/bantu/index.php</a>). This dataset is created for <code>bantu.feature</code> function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">bantu
</code></pre>


<h3>Format</h3>

<p>A data frame with 430 rows and 2 variables:
</p>

<dl>
<dt>id</dt>
<dd>
<p>BANTU word id</p>
</dd>
<dt>word</dt>
<dd>
<p>word</p>
</dd>
</dl>
</div>
