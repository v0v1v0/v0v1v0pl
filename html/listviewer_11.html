<h2>Recurse Over Nested Lists</h2>

<h3>Description</h3>

<p>Like <code>rapply</code> but recurses over nested lists and
retain <code>attributes</code> and <code>names</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">recurse(l, func, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>l</code></td>
<td>
<p><code>list</code> over which we would like to recurse</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>func</code></td>
<td>
<p><code>function</code> to apply to the list</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>arguments for the <code>func</code></p>
</td>
</tr>
</table>
</div>
