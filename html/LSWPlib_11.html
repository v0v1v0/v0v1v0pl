<h2>Daily log-returns for the S&amp;P 500 stock index.</h2>

<h3>Description</h3>

<p>Log-returns from daily quotes of the Standard &amp; Poors 500
Index.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sp500
</code></pre>


<h3>Format</h3>

<p>A vector containing 1024 daily log-returns.
</p>

<dl>
<dt>Period Covered</dt>
<dd>
<p>The data cover the period April 1996 - December 1999.</p>
</dd>
</dl>
