<h2>Check estimation method</h2>

<h3>Description</h3>

<p>Checks that the estimation method is one of the allowed values, currently
"1par", "5par" and "5par_marginals_fixed".
</p>


<h3>Usage</h3>

<pre><code class="language-R">check_est_method(est_method)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>est_method</code></td>
<td>
