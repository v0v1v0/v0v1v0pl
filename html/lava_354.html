<h2>Trace operator</h2>

<h3>Description</h3>

<p>Calculates the trace of a square matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tr(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Square numeric matrix</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Additional arguments to lower level functions</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p><code>numeric</code>
</p>


<h3>Author(s)</h3>

<p>Klaus K. Holst
</p>


<h3>See Also</h3>

<p><code>crossprod</code>, <code>tcrossprod</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">
tr(diag(1:5))
</code></pre>
