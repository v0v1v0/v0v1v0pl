<h2>Convert m/s to s/100m</h2>

<h3>Description</h3>

<p>It converts speed, in m/s, to pace, in s/100m.
</p>


<h3>Usage</h3>

<pre><code class="language-R">convert_to_pace(speed)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>speed</code></td>
<td>
<p>The speed to convert to pace.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the converted pace
</p>
