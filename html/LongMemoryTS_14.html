<h2>Helper function that returns AR-representation of FI(d)-process.</h2>

<h3>Description</h3>

<p>returns the first <code>n</code> coefficients in the AR-infinity representation
of an FI(d) process
</p>


<h3>Usage</h3>

<pre><code class="language-R">ddiffw(n, d)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of coefficients to be returned</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>memory parameter</p>
</td>
</tr>
</table>
</div>
