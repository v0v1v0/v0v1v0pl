<h2>Convert a list to a single character, preserving names</h2>

<h3>Description</h3>

<p>Convert a list to a single character, preserving names
</p>


<h3>Usage</h3>

<pre><code class="language-R">prettify_list(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Named list.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>character
</p>


<h3>Examples</h3>

<pre><code class="language-R">prettify_list(list(a = 1, b = 2, c = 3))
# "a=1, b=2, c=3"

</code></pre>
