<h2>Login UI elements.</h2>

<h3>Description</h3>

<p>This will render (if the user is not logged in) text boxes and buttons for
the user to login.
</p>


<h3>Usage</h3>

<pre><code class="language-R">login_ui(id)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>id</code></td>
<td>
<p>id unique ID for the Shiny Login module.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a <code>shiny::div()</code> object.
</p>
