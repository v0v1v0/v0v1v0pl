<h2>Negative One Half Matrix Power Operator</h2>

<h3>Description</h3>

<p>This function defines operation for negative one half matrix
power operator
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %^% n
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the matrix we want to operate on</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>the exponent</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>the matrix after negative one half power
</p>
