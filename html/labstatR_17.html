<h2>Calcola l'indice di curtosi</h2>

<h3>Description</h3>

<p>Questa funzione permette il calcolo dell'indice di curtosi.
</p>


<h3>Usage</h3>

<pre><code class="language-R">kurt(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vettore di dati</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>skew</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- rnorm(50)
kurt(x)
y &lt;- rt(50,df=1)
kurt(y)
</code></pre>
