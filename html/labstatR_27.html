<h2>Calcola l'indice di asimmetria</h2>

<h3>Description</h3>

<p>Questa funzione permette il calcolo dell'indice di asimmetria.
</p>


<h3>Usage</h3>

<pre><code class="language-R">skew(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vettore di dati</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>kurt</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- rnorm(50)
skew(x)
y &lt;- rchisq(50,df=1)
skew(y)
</code></pre>
