<h2>Launch LCARS demo apps.</h2>

<h3>Description</h3>

<p>Currently available apps include: <code>demo</code>, <code>box</code>, <code>sweep</code>, <code>toggle</code>,
<code>elements</code>, <code>leaflet</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lcarsApp(id = "demo")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>id</code></td>
<td>
<p>character, app id.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">if (interactive()) {
  lcarsApp("demo")
}
</code></pre>
