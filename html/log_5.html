<h2>Log Check</h2>

<h3>Description</h3>

<p>Log Check
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.log(obj)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>obj</code></td>
<td>
<p>Object to check.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if object is a logger,
and <code>FALSE</code> otherwise.
</p>


<h3>Examples</h3>

<pre><code class="language-R">info &lt;- Logger$new("INFO")
is.log(info)

</code></pre>
