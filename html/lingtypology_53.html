<h2>WALS's Language identifiers</h2>

<h3>Description</h3>

<p>Language identifiers from WALS (<a href="https://wals.info/">https://wals.info/</a>). This dataset is created for <code>wals.feature</code> function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">wals
</code></pre>


<h3>Format</h3>

<p>A data frame with 2678 rows and 2 variables:
</p>

<dl>
<dt>wals.code</dt>
<dd>
<p>WALS language identifier</p>
</dd>
<dt>glottocode</dt>
<dd>
<p>Glottocode</p>
</dd>
</dl>
</div>
