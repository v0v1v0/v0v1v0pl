<h2>Load simulation parameters</h2>

<h3>Description</h3>

<p>Loads a GPKG file from the output of a landsepi simulation.
</p>


<h3>Usage</h3>

<pre><code class="language-R">loadSimulParams(inputGPKG = "")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>inputGPKG</code></td>
<td>
<p>name of the GPKG file.</p>
</td>
</tr></table>
<h3>Details</h3>

<p>See <code>saveDeploymentStrategy</code>.
</p>


<h3>Value</h3>

<p>a LandsepiParams object.
</p>
