<h2>Matching operator (x not in y) oposed to the <code>%in%</code>-operator (x in y)</h2>

<h3>Description</h3>

<p>Matching operator
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %ni% y
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>vector of same type as <code>x</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A logical vector.
</p>


<h3>Author(s)</h3>

<p>Klaus K. Holst
</p>


<h3>See Also</h3>

<p><code>match</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">
1:10 %ni% c(1,5,10)

</code></pre>
