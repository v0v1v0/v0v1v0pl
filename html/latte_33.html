<h2>Ones</h2>

<h3>Description</h3>

<p>Make an array of ones
</p>


<h3>Usage</h3>

<pre><code class="language-R">ones(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>A sequence of dimensions separated by commas</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An integer array of ones
</p>


<h3>Examples</h3>

<pre><code class="language-R">
ones(5)
ones(5, 1)
ones(1, 5)
ones(2, 3)
ones(2, 3, 2)

str(ones(5))

</code></pre>
