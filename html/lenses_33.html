<h2>Map a function over a list lens</h2>

<h3>Description</h3>

<p>Apply the specified function to each element
of the subobject.
</p>


<h3>Usage</h3>

<pre><code class="language-R">over_map(d, l, f)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>the data</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>l</code></td>
<td>
<p>the lens</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>f</code></td>
<td>
<p>the function to use, potentially a <code>~</code> specified anonymous function.</p>
</td>
</tr>
</table>
</div>
